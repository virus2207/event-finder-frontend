      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <script>
    src = "src/EventList.js"</script>
  <script>
    // Define a function to fetch the backend URL
    async function fetchBackendURL() {
      try {
        const response = await fetch("/config.json"); // Wait for the fetch to complete
        const config = await response.json(); // Wait for JSON parsing
        return config.backendAPI;
      } catch (error) {
        console.error('Error fetching backend URL:', error);
        return ''; // Default value or handle the error as needed
      }
    }

    // Call the function to fetch the backend URL
    fetchBackendURL().then((backendURL) => {
      if (backendURL) {
        // Create a script element and set its src attribute
        const scriptElement = document.createElement('script');
        scriptElement.src = `${backendURL}/map`;

        // Append the script to the document
        document.head.appendChild(scriptElement);
      }
    });
  </script>
</head>
